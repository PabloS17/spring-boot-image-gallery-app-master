<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Galería</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
</head>
<body>
<br>
<h1 class="text-center">Galería de Imágenes
    <a href="/home" class="btn btn-danger text-right">Ir a subir</a>
</h1>
<br><br>
<table id="example" class="table table-striped table-bordered text-center">
    <thead>
    <tr>
        <th>SR. No.</th>
        <th>Keywords</th>
        <th>Image</th>
        <th>Description</th>
        <th>Author</th>
        <th>Owner</th>
        <th>License</th>
        <th>Taxons</th>
        <th>Date</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody th:with="count=0">
    <tr th:each = "image, hh : ${images}">
        <td th:with="count=${count + 1}" th:text="${count}"></td>
        <td th:text="${image.keywords}"></td>
        <td><img th:src="@{'/image/display/'+ ${image.id}}"
                 class="card img-fluid" style="width:300px" alt=""/></td>
        <td th:text="${image.description}"></td>
        <td th:text="${image.author}"></td>
        <td th:text="${image.owner}"></td>
        <td th:text="${image.license}"></td>
        <td th:text="${image.taxons}"></td>
        <td th:text="${#dates.format({image.date}, 'dd-MM-yyyy')}"/></td>
        <td><a th:href="@{/image/imageDetails(id=${image.id})}" class="btn btn-info text-right" target="_blank">Mostrar información</a></td>
    </tr>
    </tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
